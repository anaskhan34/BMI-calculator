<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./photo/download.png" type="image/x-icon">
</head>
<body>

    <header>
        <div class="container main-container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <h1>CALCULATE YOUR BODY MASS INDEX for</h1>
                </div>
            </div>
        </div>
    </header>

   <section>
        <main class="section-main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="bmi-container p-4">
                            <h2 class="text-center">BMI CALCULATOR</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="weight" class="form-label">Enter Weight (kg)</label>
                                    <input id="weight" type="number" class="form-control" placeholder="Enter your weight" required>
                                </div>
                                <div class="mb-3">
                                    <label for="height" class="form-label">Enter Height (m)</label>
                                    <input id="height" type="number" class="form-control" placeholder="Enter your height" required>
                                </div>
                                <button type="button" class="btn btn-primary w-100" onclick="bmiHandler()">Calculate</button>
                            </form>
                            <p id="resultShow" class="mt-3 text-center">Your BMI is:</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <br>
    
<header>
        <div class="container main-container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <p>made with &hearts; by M.Anas Khan </p>
                </div>
            </div>
        </div>
    </header>

    <script src="bmi.js"></script>
</body>
</html>
