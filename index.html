<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./photo/bmi-logo.png" type="image/x-icon">
</head>
<body>

    <header class="text-center my-4">
        <h1>CALCULATE YOUR BODY MASS INDEX</h1>
    </header>

    <main class="d-flex main-container justify-content-center align-items-center">
        <div class="bmi-container container p-4">
            <h2 class="text-center">BMI CALCULATOR</h2>
            <form>
                <div class="mb-3">
                    <label for="weight" class="form-label">Enter Weight in (kg)</label>
                    <input id="weight" type="number" class="form-control" placeholder="Enter your weight" required>
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Enter Height in (m)</label>
                    <input id="height" type="number" class="form-control" placeholder="Enter your height" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="bmiHandler()">Calculate</button>
            </form>
            <p id="resultShow" class="mt-3 text-center">Your BMI is:</p>
        </div>
    </main>

    <footer class="text-center mt-4">
        <p>Made with &hearts; by M.Anas Khan</p>
    </footer>

    <script src="bmi.js"></script>
</body>
</html>
